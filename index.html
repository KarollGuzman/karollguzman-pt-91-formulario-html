<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
    <h1 class="bg-light">Payment for example</h1>
    </header>
    <!--Formulario-->
    <div class="container row">
        <!--Alert-->
        <div class="alert alert-danger small" role="alert">
           Some fields are missing
          </div>
        <!--Form-->
<div class="row">
    <div class="col-md-5">
        <div class="text-start mb-2 small">Card #</div>
            <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="XXXXXXXX" aria-label="XXXXXXXX" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-start mb-2">CVC #</div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="0000" aria-label="0000" aria-describedby="basic-addon2"></div>
        </div>
        <div class="col-md-4">
            <div class="text-start mb-2">Amount</div>
        <div class="input-group mb-3">
          <span>$</span>
          <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon2"></div>
        </div>
</div>
        <!--Form2-->
    <div class="row">
        <div class="col-md-6">
            <div class="text-start mb-2 small">First Name</div>
                <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-start mb-2">Last Name</div>
          <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
      </div>
      </div>
      <!--Form3-->
      <div class="row">
        <div class="col-md-6">
            <div class="text-start mb-2 small">City</div>
                <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="text-start mb-2">State</div>
            <select class="form-select">
              <option selected>Pick a State</option>
              <option value="1">Madrid</option>
              <option value="2">Barcelona</option>
              <option value="3">Bilbao</option>
            </select>
            </div>
            <div class="col-md-3">
              <div class="text-start mb-2 small">Postal Code</div>
              <input type="text" class="form-control">
              </div>
            </div>
            <!--Checkbox-->
            <div class="row">
            <div class="col-md-6">
              <div class="text-start mb-2">We accept</div>
              <div class="bg-secondary form-check-inline">
            <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio">
             <i class="fab fa-cc-mastercard" style="color: #ffffff;"></i>
            </div>
          <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio">
           <i class="fab fa-cc-visa" style="color: #ffffff;"></i>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio">
            <i class="fab fa-cc-diners-club" style="color: #ffffff;"></i>
           </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio">
            <i class="fab fa-cc-visa" style="color: #ffffff;"></i>
           </div>
         </div>
          </div>
          <!--Form4-->
        <div class="col-md-6">
        <div class="text-start mb-2">Message</div>
        <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add any notes here." aria-label="Add any notes here." aria-describedby="basic-addon2" style="border: none; font-size: 0.8em;">
      </div>
      </div>
      </div>
    <!--Card-->
        <div class="card-footer">
          <div class="d-flex justify-content-end bg-light">
         <button class="btn btn-secondary" type="reset">Cancel</button>
         <button id="sendForm" class="btn btn-primary ms-1" type="button">Send</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
