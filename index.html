<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
    <h1 class="small">Payment for example</h1>
    </header>
    <!--Formulario-->
    <div class="container row">
        <!--Alert-->
        <div class="alert alert-danger small" role="alert">
           Some fields are missing
          </div>
<div class="row">
    <div class="col-5">
        <div class="text-start mb-2 small">Card #</div>
            <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="XXXXXXXX" aria-label="XXXXXXXX" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-3">
        <div class="text-start mb-2">CVC</div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="0000" aria-label="0000" aria-describedby="basic-addon2"></div>
        </div>
        <div class="col-4">
            <div class="text-start mb-2">Amount</div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">$</span>
          <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon2"></div>
        </div>
    <div class="row">
        <div class="col-6">
            <div class="text-start mb-2 small">First Name</div>
                <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="text-start mb-2">Last Name</div>
          <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
      </div>
      <div class="row">
        <div class="col-5">
            <div class="text-start mb-2 small">City</div>
                <div class="input-group mb-3">
            <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-3">
            <div class="text-start mb-2">State</div>
            <select class="form-select">
              <option selected>Pick a State</option>
              <option value="1">Madrid</option>
              <option value="2">Barcelona</option>
              <option value="3">Bilbao</option>
            </select>
            </div>
            <div class="col-4">
              <div class="text-start mb-2 small">Postal Code</div>
              <input type="text" class="form-control">
              </div>
            </div>
            <!--Checkbox-->
            <div class="row">
            <div class="col-md-6">
              <div class="text-start mb-2">We accept</div>
            <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio">
            </div>
          <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio">
           </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio">
           </div>
         </div>
        <div class="col-md-6">
        <div class="text-start mb-2">Message</div>
        <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      </div>
      </div>
      </div>
    <!--Card-->
    <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
